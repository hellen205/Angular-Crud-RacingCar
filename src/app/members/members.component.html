<div class="container-fluid">
    <button id="addMemberButton" class="btn btn-primary pull-left" (click)="goToAddMemberForm()">Add Member</button>
    <button id="logout" class="btn btn-primary pull-left" (click)="appService.logOutUser()" routerLink="/login">Logout</button>
    <table class="table">
      <thead>
        <tr>
          <th>Member ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Job Title</th>
          <th>Racing Team</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let member of members'>
          <td>{{member?.id}}</td>
          <td>{{member?.firstName}}</td>
          <td>{{member?.lastName}}</td>
          <td>{{member?.jobTitle}}</td>
          <td>{{member?.team}}</td>
          <td>{{member?.status}}</td>
          <a class="action-btn">
            <i class="material-icons" (click)="update(member.id)">edit</i>
          </a>
          <a class="action-btn">
            <i class="material-icons" (click)="onDelete(member.id)">delete</i>
          </a>
        </tr>
      </tbody>
    </table>
  </div>
